<!DOCTYPE html>
<html>
<!-- 아파치 자카르타 프로젝트까지는 외부 기능을 가져와서 파일 업로드를 했지만, -->

<!-- 서블릿 3.0부터는 서블릿 안에 파일 업로드를 할 수 있는 기능이 들어가있다. -->
<!-- 그래서 외부 기능을 사용하지 않고도 서블릿 안에서 파일 업로드 기능을 사용할 수 있음 -->

<head>
    <meta charset="utf-8">
    <title>File Upload 예제</title>
</head>

<body>
   <h3>아파치 자카르타 프로젝트의 fileupload 모듈을 이용한 파일업로드</h3>
    <form method="post" action="upload2" enctype="multipart/form-data">
        파일선택: <input type="file" name="uploadFile" multiple="multiple"/>
        전송자: <input type="text" name="sender">
        <input type="submit" value="Upload"/>

    </form>
    

    <br>
    <hr>

    <h3>서블릿3부터 지원하는 Part 인터페이스를 이용한 파일업로드</h3>
	<!-- 파일 업로드 할 때 : "post"와 "multipart/form-data", 그리고 클래스에서 넣는 @MultipartConfig가 제일 중요!
    	 enctype -> application/x-www-form-urlencoded로, 사용하는 방법을 mine타입 형태로 지정해둠, 예전 방식
    	 enctype(인코딩 방식) -> multipart/form-data form의 데이터를 여러개의 파트로 나누어 전송하는 방법, 반드시 이걸 사용해야함, 요즘 방식 -->
    <form method="post" action="upload3" enctype="multipart/form-data">
        파일선택: <input type="file" name="multiPartServlet"/>
        전송자: <input type="text" name="sender">
        <input type="submit" value="Upload"/>
    </form>
</body>
</html>

<!-- 파일명을 서버에 저장할 때, 기존과 똑같은 파일명으로 저장했을 때의 문제 : 동일한 파일명을 가진 파일이 업로드 됐을 때 중복의 문제가 있음
	  그래서 보통 날짜를 붙이거나, 아이디를 붙이는 등, 다른 키값을 추가해서 중복이 없도록 저장한다.
	  그 후, 다운로드 받는 파일명은 추가된 키값을 제외하고 원본 파일명만을 남겨서 리턴하던지, 어떠한 처리를 한다. -->
